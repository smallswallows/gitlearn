    // 模拟多线程
    console.log('p');

    $.post("data.json", function (response) {
      //response里大概有13万条数据
    // console.log('jkojojko');
         // loadAll(response.kl);
        var html = "";
        for (var i = 0; i < response.kl.length; i++) {

            html += "<li>车牌号:" + response.kl[i].plate_num + " 地址:" + response.kl[i].address + "</li>";
        }

        $("#content").append(html);
    });
     
    function loadAll(response) {
      //将13万条数据分组， 每组500条，一共260组
      var groups = group(response);
      console.log(groups.length)
      for (var i = 0; i < groups.length; i++) {
        //闭包， 保持i值的正确性
        window.setTimeout(function () {
          var group = groups[i];
          var index = i + 1;
          return function () {
            //分批渲染
            loadPart( group, index );
          }
        }(), 1);
      }
    }
 
    //数据分组函数（每组20条）
    function group(data) {
        // console.log(data.length)
      var result = [];
      var groupItem;
      for (var i = 0; i < data.length; i++) {
        if (i % 20 == 0) {
          groupItem != null && result.push(groupItem);
          groupItem = [];
        }
        groupItem.push(data[i]);
      }
      result.push(groupItem);
      return result;
    }
 
    var currIndex = 0;   
    //加载某一批数据的函数
    function loadPart( group, index ) {
        // console.log(currIndex);
      var html = "";
      for (var i = 0; i < group.length; i++) {
        var item = group[i];


        html += "<li>车牌号:" + item.plate_num + index + " 地址:" + item.address + index + "</li>";
      }
      //保证顺序不错乱
      while (index - currIndex == 1) {
        $("#content").append(html);
        currIndex = index;
      }
    }
